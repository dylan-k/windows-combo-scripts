name-template: "$RESOLVED_VERSION"
tag-template: "$RESOLVED_VERSION"
change-template: "- $TITLE by @$AUTHOR (#$NUMBER)"
no-changes-template: "- No changes"
categories:
  - title: "🚀 New Features"
    labels:
      - "feature request"
      - "feature request.new"
      - "feature request.new.research"
      - "feature request.change"
  - title: "🐛 Bug Fixes"
    labels:
      - "bug"
      - "bug.reproduceable"
      - "bug.not reproduceable"
      - "bug.hotfix"
  - title: "🔨 Maintenance"
    labels:
      - "maintenance"
version-resolver:
  major:
    labels:
      - "major"
  minor:
    labels:
      - "minor"
  patch:
    labels:
      - "patch"
  default: patch
template: |
  $CHANGES
  ## 👨🏼‍💻 Contributors
  $CONTRIBUTORS
